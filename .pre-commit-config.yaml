repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        entry: bash -c 'for file in "$@"; do sed -i "s/[[:space:]]*$//" "$file"; done' --
        language: system
        types: [text]

      - id: black
        name: black
        entry: python -m black
        language: system
        types: [python]
        require_serial: true

      - id: isort
        name: isort
        entry: python -m isort
        language: system
        types: [python]
        require_serial: true

      - id: flake8
        name: flake8
        entry: python -m flake8
        language: system
        types: [python]

      - id: pylint
        name: pylint
        entry: bash -c 'python -m pylint --disable=all --enable=unused-import,undefined-variable "$@"' --
        language: system
        types: [python]

      - id: tests
        name: tests
        entry: python
        language: system
        pass_filenames: false
        always_run: true
        args: [-m, pytest, tests/test_area_based_ssids.py, tests/test_core_logic.py, tests/test_device_registry_fixes.py, tests/test_init.py, tests/test_integration.py, tests/test_password_sanitization.py, tests/test_roaming_detection.py, tests/test_signal_sensors.py, tests/test_ssid_consolidation.py, tests/test_ssid_functionality.py, tests/test_traffic_sensors.py, tests/test_ubus_coverage.py, tests/test_ubus_direct.py, -v, --cov=custom_components/wrtmanager, --cov-report=term-missing, --cov-fail-under=39]