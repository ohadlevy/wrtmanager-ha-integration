[tool:pytest]
testpaths = tests
norecursedirs = .git testing_config
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=custom_components.wrtmanager
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-report=html
    # TODO: Restore to 85% for v1.0 - temporarily reduced to 35% for v0.8 release
    # Focus for v0.8 is on core functionality stability rather than comprehensive testing
    # See: https://github.com/ohadlevy/wrtmanager-ha-integration/projects
    --cov-fail-under=35
    -ra
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests