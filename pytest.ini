[tool:pytest]
testpaths = tests
norecursedirs = .git testing_config
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=custom_components.wrtmanager
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=85
    --ignore=tests/test_binary_sensor_simple.py
    --ignore=tests/test_sensor_simple.py
    --ignore=tests/test_config_flow.py
    --ignore=tests/test_coordinator_comprehensive.py
    --ignore=tests/test_device_manager.py
    --ignore=tests/test_diagnostics.py
    -ra
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests